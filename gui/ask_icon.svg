<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#0d0d0d" rx="20"/>
  
  <!-- Purple gradient -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main robot/AI icon -->
  <g transform="translate(128, 128)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="35" fill="url(#purpleGrad)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-25" r="6" fill="#ffffff"/>
    <circle cx="15" cy="-25" r="6" fill="#ffffff"/>
    
    <!-- Smile/mouth -->
    <path d="M -15 -5 Q 0 5 15 -5" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="-25" y="15" width="50" height="50" rx="8" fill="url(#purpleGrad)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="-50" y="25" width="25" height="15" rx="7" fill="#a78bfa" stroke="#ffffff" stroke-width="2"/>
    <rect x="25" y="25" width="25" height="15" rx="7" fill="#a78bfa" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Skill indicators (dots) -->
    <circle cx="-10" cy="35" r="4" fill="#ffffff"/>
    <circle cx="0" cy="35" r="4" fill="#ffffff"/>
    <circle cx="10" cy="35" r="4" fill="#ffffff"/>
    
    <!-- Legs -->
    <rect x="-18" y="68" width="12" height="25" rx="6" fill="#7c3aed" stroke="#ffffff" stroke-width="2"/>
    <rect x="6" y="68" width="12" height="25" rx="6" fill="#7c3aed" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- ASK text at bottom -->
  <text x="128" y="235" font-size="24" font-weight="bold" fill="#a78bfa" text-anchor="middle">ASK</text>
</svg>
