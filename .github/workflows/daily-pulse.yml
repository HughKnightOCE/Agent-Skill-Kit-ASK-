name: Daily Tech-Pulse Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-intelligence:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Update README with latest tech intelligence
        run: python update_readme_intelligence.py
      
      - name: Commit and push updates
        run: |
          git config user.name "Agent-Skill-Kit Bot"
          git config user.email "bot@agent-skill-kit.local"
          if git diff --quiet README.md; then
            echo "No changes to commit"
          else
            git add README.md
            git commit -m "chore: auto-update README with daily tech intelligence"
            git push
          fi
