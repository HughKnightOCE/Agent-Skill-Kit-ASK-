name: Daily Tech-Pulse Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  tech-pulse:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Tech-Pulse
        run: python skills/tech-pulse/script.py
      
      - name: Commit results
        run: |
          git config user.name "Agent-Skill-Kit Bot"
          git config user.email "bot@agent-skill-kit.local"
          git add -A
          git commit -m "chore: tech-pulse daily update" || true
          git push
